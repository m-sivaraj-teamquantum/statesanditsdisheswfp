<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Bot - Water Footprint Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #C8102E; /* Red background */
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #000000; /* Black background for container */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Darker shadow for more contrast */
        }

        h1 {
            text-align: center;
            color: #C8102E; /* Reddish color for the heading */
            font-size: 2.5em;
            margin-bottom: 20px;
            font-weight: 700;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: 500;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 5px 0;
            border-radius: 8px;
            border: 1px solid #444;
            font-size: 1em;
            background-color: #333; /* Black background for inputs */
            color: #fff; /* White text color for inputs */
        }

        select {
            max-height: 150px; /* Set maximum height */
            overflow-y: auto; /* Enable vertical scroll */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #C8102E; /* Reddish button */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
        }

        .hidden {
            display: none;
        }

        #results {
            text-align: center;
        }

        #chartContainer {
            margin-top: 20px;
            position: relative;
            height: 400px;
            width: 400px;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dish Bot - Water Footprint Calculator</h1>
        <form id="dishForm">
            <label for="state">Select your state:</label>
            <select id="state" name="state">
                <option value="" disabled selected>Select a state</option>
            </select>

            <label for="dish">Select your dish name:</label>
            <select id="dish" name="dish" disabled>
                <option value="" disabled selected>Select a dish</option>
            </select>

            <label for="quantity">Enter quantity (in kg):</label>
            <input type="number" id="quantity" name="quantity" min="0.1" step="0.1" required>

            <button type="submit">Calculate</button>
        </form>

        <div id="results" class="hidden">
            <h2>Water Footprint Results</h2>
            <p>Green Water: <span id="greenWater"></span> liters</p>
            <p>Blue Water: <span id="blueWater"></span> liters</p>
            <p>Grey Water: <span id="greyWater"></span> liters</p>
            <p>Total Water: <span id="totalWater"></span> liters</p>

            <div id="chartContainer">
                <canvas id="chart"></canvas>
            </div>
        </div>
    </div>

            const stateSelect = document.getElementById('state');
            const dishSelect = document.getElementById('dish');
            const quantityInput = document.getElementById('quantity');
            const resultsDiv = document.getElementById('results');
            const greenWaterSpan = document.getElementById('greenWater');
            const blueWaterSpan = document.getElementById('blueWater');
            const greyWaterSpan = document.getElementById('greyWater');
            const totalWaterSpan = document.getElementById('totalWater');
            const chartCanvas = document.getElementById('chart');

            let chartInstance = null;

            // Populate the state dropdown
            Object.keys(states).forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });

            // Enable the dish dropdown once a state is selected
            stateSelect.addEventListener('change', function () {
                dishSelect.disabled = false;
                dishSelect.innerHTML = '<option value="" disabled selected>Select a dish</option>';
                
                const selectedState = stateSelect.value;
                const dishes = Object.keys(states[selectedState]);
                
                dishes.forEach(dish => {
                    const option = document.createElement('option');
                    option.value = dish;
                    option.textContent = dish;
                    dishSelect.appendChild(option);
                });
            });

            // Handle form submission
            document.getElementById('dishForm').addEventListener('submit', function (e) {
                e.preventDefault();

                const selectedState = stateSelect.value;
                const selectedDish = dishSelect.value;
                const quantity = parseFloat(quantityInput.value);
                
                if (selectedState && selectedDish && quantity > 0) {
                    const dishData = states[selectedState][selectedDish];
                    const greenWater = dishData.green_water * quantity;
                    const blueWater = dishData.blue_water * quantity;
                    const greyWater = dishData.grey_water * quantity;
                    const totalWater = greenWater + blueWater + greyWater;

                    greenWaterSpan.textContent = greenWater.toFixed(2);
                    blueWaterSpan.textContent = blueWater.toFixed(2);
                    greyWaterSpan.textContent = greyWater.toFixed(2);
                    totalWaterSpan.textContent = totalWater.toFixed(2);

                    resultsDiv.classList.remove('hidden');

                    // Create chart
                    if (chartInstance) {
                        chartInstance.destroy();
                    }

                    chartInstance = new Chart(chartCanvas, {
                        type: 'pie',
                        data: {
                            labels: ['Green Water', 'Blue Water', 'Grey Water'],
                            datasets: [{
                                data: [greenWater, blueWater, greyWater],
                                backgroundColor: ['#4CAF50', '#2196F3', '#FF9800'],
                                borderColor: '#fff',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false
                        }
                    });
                }
            });
        });
    </script>
